<!doctype html>
<html>
<head>
    <title>Instrument Best Prices</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <script src="best_prices.js"></script>
<link rel="icon" href="favicon.ico"><script defer src="best_prices.js"></script></head>
<body>
    <div class="mb-3 d-flex justify-content-center text-secondary">
        <h2>Bid and Ask</h2>
    </div>
    <div class="container-fluid form-group" id="titleGrid">
        <div class="row mb-1">
            <div class="col">
                <input type="text" class="form-control" id="bpLeadingInstrument1">
            </div>
            <div class="col-1 mt-2">
                <label for="bpLeadingPrice1">Bid:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLeadingPrice1">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLedInstrument1">
            </div>
            <div class="col-1 mt-2">
                <label for="bpLedPrice1">Offer:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLedPrice1">
            </div>
            <div class="col-2 mt-2">
                <label for="bpDeltaPcnt1">Delta, %:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpDeltaPcnt1">
            </div>
            <div class="col-2 mt-2">
                <label for="bpDeltaUsd1">Delta, $:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpDeltaUsd1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="bpLeadingInstrument2">
            </div>
            <div class="col-1 mt-2">
                <label for="bpLeadingPrice2">Offer:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLeadingPrice2">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLedInstrument2">
            </div>
            <div class="col-1 mt-2">
                <label for="bpLedPrice2">Bid:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpLedPrice2">
            </div>
            <div class="col-2 mt-2">
                <label for="bpDeltaPcnt2">Delta, %:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpDeltaPcnt2">
            </div>
            <div class="col-2 mt-2">
                <label for="bpDeltaUsd2">Delta, $:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="bpDeltaUsd2">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
