<!doctype html>
<html>
<head>
    <title>Instrument Best Prices</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <script src="best_prices.js"></script>
</head>
<body>
    <div class="mb-3 d-flex justify-content-center text-secondary">
        <h2>Bid and Ask</h2>
    </div>
    <form class="container-fluid form-group mb-5" id="titleGrid">
        <div class="row mb-1">
            <div class="col">
                <input type="text" readonly class="form-control" id="bpLeadingInstrument1">
            </div>
            <div class="col">
                <input type="text" readonly class="form-control" id="bpLedInstrument1">
            </div>
            <div class="col-auto mt-2">
                <label for="bpDeltaPcnt1">Spread:</label>
            </div>
            <div class="col-3">
                <input type="text" readonly class="form-control" id="bpDeltaPcnt1">
            </div>
            <div class="col-3">
                <input type="text" readonly class="form-control" id="bpDeltaUsd1">
            </div>
            <div class="col-auto mt-2">
                <label for="bpTargetDeltaPcnt1">Target spread:</label>
            </div>
            <div class="col input-group">
                <input type="text" class="form-control text-end" id="bpTargetDeltaPcnt1">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col input-group">
                <input type="text" class="form-control text-end" id="bpTargetDeltaUsd1">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
            </div>
            <div class="col-auto mt-2">
                <label for="bpQuantity1">Quantity:</label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control text-end" id="bpQuantity1" value="1" required>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" id="buySpreadButton">Buy spread</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" readonly class="form-control" id="bpLeadingInstrument2">
            </div>
            <div class="col">
                <input type="text" readonly class="form-control" id="bpLedInstrument2">
            </div>
            <div class="col-auto mt-2">
                <label for="bpDeltaPcnt2">Spread:</label>
            </div>
            <div class="col-3">
                <input type="text" readonly class="form-control" id="bpDeltaPcnt2">
            </div>
            <div class="col-3">
                <input type="text" readonly class="form-control" id="bpDeltaUsd2">
            </div>
            <div class="col-auto mt-2">
                <label for="bpTargetDeltaPcnt2">Target spread:</label>
            </div>
            <div class="col input-group">
                <input type="text" class="form-control text-end" id="bpTargetDeltaPcnt2">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div class="col input-group">
                <input type="text" class="form-control text-end" id="bpTargetDeltaUsd2">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                </div>
            </div>
            <div class="col-auto mt-2">
                <label for="bpQuantity2">Quantity:</label>
            </div>
            <div class="col-2">
                <input type="text" class="form-control text-end" id="bpQuantity2" value="1" required>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" id="sellSpreadButton">Sell spread</button>
            </div>
        </div>
    </form>
    <div class="m-3 d-flex justify-content-left text-secondary">
        <h2>Market Orders:</h2>
    </div>
    <div class="container-fluid" id="ordersTitleGrid">
        <div class="row border border-light font-bold mb-2">
            <div class="col">
                #
            </div>
            <div class="col">
                Buy
            </div>
            <div class="col">
                Sell
            </div>
            <div class="col">
                Target Spread
            </div>
            <div class="col">
                Quantity
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="ordersDataGrid">
    </div>
    <div class="container-fluid" id="ordersButtonGrid">
        <div class="row mb-2">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary invisible" id="removeAllOrdersButton">Remove all</button>
            </div>
        </div>
    </div>
    <div class="m-3 d-flex justify-content-left text-secondary">
        <h2>Open Positions:</h2>
    </div>
    <div class="container-fluid" id="positionsTitleGrid">
        <div class="row border border-light font-bold mb-2">
            <div class="col">
                Symbol
            </div>
            <div class="col">
                Amount
            </div>
            <div class="col">
                Entry Price
            </div>
            <div class="col">
                Market Price
            </div>
            <div class="col">
                PnL
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="positionsDataGrid">
    </div>
    <div class="container-fluid" id="positionsButtonGrid">
        <div class="row mb-2">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col font-bold" id="totalPnl">
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary invisible" id="closeAllPositionsButton">Close all</button>
            </div>
        </div>
    </div>
</body>
</html>
