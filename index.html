<!doctype html>
<html>
<head>
    <title>ATB</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <script src="main.js"></script>
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script><script defer src="best_prices.js"></script><script defer src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head>
<body>
    <div class="mb-3 d-flex justify-content-center text-secondary">
        <h2>COIN-M Arbitrage</h2>
    </div>
    <div class="container-fluid mb-4" id="authGrid">
        <div class="row" id="unauthorized">
            <div class="col">
                <a id="loginLink" href="#">Login</a>
            </div>
        </div>
        <div class="row mb-2" id="prompt_creds">
            <div class="col-3 mt-2">
                <label for="apiKey">Api key:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="apiKey">
            </div>
            <div class="col-3 mt-2">
                <label for="secretKey">Secret key:</label>
            </div>
            <div class="col">
                <input type="password" class="form-control" id="secretKey">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary" id="loginButton">Login</button>
            </div>
        </div>
        <div class="row mb-2" id="authorized">
            <div class="col fst-italic">
                Wellcome and good luck!
            </div>
            <div class="col-2">
                <a id="logoutLink" href="#">Logout</a>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="titleGrid">
        <div class="row font-bold mb-2">
            <div class="col">
                Leading (cheap) Instrument
            </div>
            <div class="col">
                Leading Price
            </div>
            <div class="col">
                Led (expensive) Instrument
            </div>
            <div class="col">
                Led Price
            </div>
            <div class="col">
                Delta, %
            </div>
            <div class="col">
                Delta, $
            </div>
            <div class="col-1">
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
    <div class="container-fluid" id="dataGrid">
    </div>
    <div class="container-fluid" id="buttonGrid">
        <div class="row mb-2">
            <div class="col">
                <button type="button" class="btn btn-secondary" id="addNewPairButton">Add new pair</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" id="removeAllButton">Remove all</button>
            </div>
            <div class="col-1">
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
</body>
</html>
